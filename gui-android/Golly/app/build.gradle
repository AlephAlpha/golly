apply plugin: 'com.android.model.application'

model {
    android {
        compileSdkVersion = 23
        buildToolsVersion = "23.0.1"
        
        defaultConfig.with {
            applicationId = "net.sf.golly"
            minSdkVersion.apiLevel = 11
            targetSdkVersion.apiLevel = 17
            versionCode = 3
            versionName = "1.2"
        }
    }

    compileOptions.with {
        sourceCompatibility=JavaVersion.VERSION_1_7
        targetCompatibility=JavaVersion.VERSION_1_7
    }

    android.ndk {
        moduleName = "golly"
        stl = "stlport_shared"
        cppFlags += "-I${file("src/main/jni")}".toString()
        cppFlags += "-I${file("../../../gui-common")}".toString()
        cppFlags += "-I${file("../../../gollybase")}".toString()
        cppFlags += "-I${file("../../../gui-common/MiniZip")}".toString()
        cppFlags += "-fexceptions"
        cppFlags += "-DANDROID_GUI"
        cppFlags += "-DZLIB"
        ldLibs   += ["log", "z", "GLESv2", "jnigraphics"]
    }

    android.sources {
        main {
            jni {
                source {
                    srcDir "src/main/jni"
                    srcDir "../../../gui-common"
                    srcDir "../../../gollybase"
                    srcDir "../../../gui-common/MiniZip"
                }
            }
        }
    }

    android.buildTypes {
        release {
            minifyEnabled = false
            proguardFiles += file('proguard-rules.pro')
            ndk.with {
                debuggable = true
            }
        }
    }
}

dependencies {
    compile 'com.android.support:support-v4:23.0.1'
}
